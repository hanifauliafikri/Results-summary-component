<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>TES1</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2 class="result-title">Your Result</h2>
        <div class="score-wrapper">
          <h1 class="result-number">76</h1>
          <h1 class="result-number-b">of 100</h1>
        </div>
        <h3 class="score-title">Great</h3>
        <p class="score-description">
          Your scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-items">
          <div class="summary-item satu">
            <div class="summary-item-left">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
                class="summary-item-icon"
              />
              <h4 class="summary-item-name">Reaction</h4>
            </div>

            <div class="summary-item-right">
              <p class="summary-item-score"> <b>80</b> <span>/ 100</span></p>
          </div>
        </div>
         
        <div class="summary-item dua">
            <div class="summary-item-left">
              <img
                src="./assets/images/icon-memory.svg"
                alt="icon-reaction"
                class="summary-item-icon"
              />
              <h4 class="summary-item-name">Memory</h4>
            </div>

            <div class="summary-item-right">
              <p class="summary-item-score"> <b>92</b> <span>/ 100</span></p>
          </div>
        </div>

        <div class="summary-item tiga">
            <div class="summary-item-left">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="icon-reaction"
                class="summary-item-icon"
              />
              <h4 class="summary-item-name">Verbal</h4>
            </div>

            <div class="summary-item-right">
              <p class="summary-item-score"> <b>61</b> <span>/ 100</span></p>
          </div>
        </div>

        <div class="summary-item empat">
            <div class="summary-item-left"> 
              <img
                src="./assets/images/icon-visual.svg"
                alt="icon-reaction"
                class="summary-item-icon"
              />
              <h4 class="summary-item-name">Visual</h4>
            </div>

            <div class="summary-item-right">
              <p class="summary-item-score"> <b>72</b> <span>/ 100</span></p>
          </div>
        </div>
        <button class="summary-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
